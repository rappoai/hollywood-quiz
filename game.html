---
---
<html>
  <head>    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Titan+One&display=swap" rel="stylesheet">

    <link href="{{ site.baseurl }}/styles/common.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/styles/game.css" rel="stylesheet">

    <script src="{{ site.baseurl }}/js/game.js"></script>
  </head>
  <body>
    <div id="background"></div>
    <div id="container">
      <br>
      <div id="navbar">
        <div>
          <a href="{{ site.baseurl }}/">
            <i class="ri-home-2-line"></i>
          </a>
        </div>
        <p id="level_text">Level 1</p>
        <div id="heart_container">
          <i class="ri-heart-fill"></i>
          <i class="ri-heart-fill"></i>
          <i class="ri-heart-fill"></i>
        </div>
      </div>
      <div id="question_container">
        <p id="question_text"></p>
        <img id="question_image" alt="Loading ..." src="" width="100%" height="100%">
      </div>
      <div id="btn_container">
        <button id="option_1_button" class="answer_button">Option 1</button>
        <button id="option_2_button" class="answer_button">Option 2</button>
        <button id="option_3_button" class="answer_button">Option 3</button>
        <button id="option_4_button" class="answer_button">Option 4</button>
      </div>
      <p></p>
    </div>
    <div id="loading_spinner">
      <img src="https://c.tenor.com/7ydrJJYq0rgAAAAi/section-load-loading.gif" width="100px" height="80px">
    </div>
  </body>
</html>
